<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Library Management System</h1>
    <form id="book-form">
        <div class="form-group">
            <label for="title">Book Title:</label>
            <input type="text" id="title" placeholder="Enter book title" required>
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="Enter author name" required>
        </div>
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="text" id="isbn" placeholder="Enter ISBN number" required>
        </div>
        <button type="submit" class="btn">Add Book</button>
    </form>
    <h2>Book List</h2>
    <div class="form-group">
        <label for="search">Search:</label>
        <input type="text" id="search" placeholder="Search by title, author, or ISBN">
    </div>
    <table id="book-list">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Book items will be displayed here -->
        </tbody>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
